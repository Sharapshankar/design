<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Registraion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
        <form>
           <div class="flow-group">
                <label>NAME:</label>
                <input type="text" id="name"  name="name" class="from-control">
            </div>
            <div class="flow-group">
                <label>EMAIL:</label>
                <input type="email" id="email" name="email" class="from-control" required>
            </div>
            <div class="flow-group">
            <label>PASSWORD  :</label>
            <input type="password" id="password" name="password" class="from-control" required>
            </div>
            <div class="text-center">
            <button type="button"  id="reg-btn" class="btn btn-primary" onclick="registeruser()">Register</button>
            </div>
         </form>
        </div>
    </div>
</body>
<script>  
    function registeruser(){
        let name,email,password;
        name=document.getElementById("name").value
        email=document.getElementById("email").value
        password=document.getElementById("password").value

        let user_records=new Array()
        user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        if(user_records.some((v)=>{
            return v.email==email
        })){
            alert("your account already exist goto login")
            window.location.href="login.html";
        }
        else{
            user_records.push({
                "name":name,
                "email":email,
                "password":password
            })
            localStorage.setItem("users",JSON.stringify(user_records))
        }

    }
</script>
</html>
